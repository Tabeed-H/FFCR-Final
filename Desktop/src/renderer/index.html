<!-- index.html -->
<!-- This HTML file serves as the main entry point for the user for the application -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character encoding for the document -->
    <meta charset="UTF-8" />

    <!-- Sets the viewpoint to make responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Title of the page -->
    <title>Welcome</title>
  </head>
  <body>
    <!-- To hold the background image -->
    <div class="background-image"></div>

    <!-- Main content container -->
    <div class="content">
      <!-- Centeral container for the main UI -->
      <div class="main-container">
        <!-- Heading -->
        <div class="main-heading">FFCR System</div>

        <!-- Sub-Heading -->
        <div class="main-sub">
          <span style="font-weight: bold">F</span>orensic
          <span style="font-weight: bold">F</span>ace
          <span style="font-weight: bold">C</span>onstruction &
          <span style="font-weight: bold">R</span>ecognition System
        </div>

        <!-- Description -->
        <div class="main-des">
          A simple and easy to use application that provides
          <br />
          easy to use tools that can be used for Forensic practices.
        </div>

        <!-- Action Buttons -->
        <div class="main-btn" id="draw-sketch-btn">Draw Sketch</div>
        <div class="main-btn" id="run-recognition-btn">Run Recognition</div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
